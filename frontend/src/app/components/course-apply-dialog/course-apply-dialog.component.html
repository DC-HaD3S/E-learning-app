<mat-card-header>
    <mat-card-title>Applying for {{ data.course.title }}</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="applyForm.get('username')?.touched && applyForm.get('username')?.invalid">
                Username is required (min 3 characters).
            </mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="confirmation">I confirm my enrollment</mat-checkbox>
        <mat-error *ngIf="applyForm.get('confirmation')?.touched && applyForm.get('confirmation')?.invalid">
            You must confirm to enroll.
        </mat-error>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="applyForm.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card-content>
