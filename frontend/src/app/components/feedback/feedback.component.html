<div class="feedback-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Submit Feedback</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Select Course</mat-label>
          <mat-select formControlName="courseId" required>
            <mat-option *ngFor="let course of enrolledCourses" [value]="course.courseId">
              {{ course.courseName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rating (1-5)</mat-label>
          <input matInput formControlName="rating" type="number" required>
          <mat-error *ngIf="feedbackForm.get('rating')?.touched && feedbackForm.get('rating')?.invalid">
            Rating must be between 1 and 5.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Comments</mat-label>
          <textarea matInput formControlName="comments" rows="3" required></textarea>
          <mat-error *ngIf="feedbackForm.get('comments')?.touched && feedbackForm.get('comments')?.invalid">
            Comments are required (min 10 characters).
          </mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="feedbackForm.invalid">
            Submit
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
