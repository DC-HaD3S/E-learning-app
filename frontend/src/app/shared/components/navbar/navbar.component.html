<nav class="navbar navbar-expand-md navbar-dark bg-gradient-primary">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand" routerLink="/" style="cursor: pointer;">
      <i class="fas fa-graduation-cap me-2"></i>
      E-Learning Platform
    </a>
    
    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()" 
            [attr.aria-expanded]="isMobileMenuOpen" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" [class.show]="isMobileMenuOpen">
      <!-- Left side navigation -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="goToAboutUs(); closeMobileMenu()">
            <i class="fas fa-info-circle me-1"></i>
            About Us
          </a>
        </li>
      </ul>
      
      <!-- Right side navigation -->
      <ul class="navbar-nav">
        <!-- Admin/User specific navigation -->
        <ng-container *ngIf="isAuthenticated$ | async">
          <ng-container *ngIf="role$ | async as role">
            <!-- Admin Links -->
            <ng-container *ngIf="role === 'admin'">
              <li class="nav-item">
                <a class="nav-link" (click)="goToRegisteredUsers(); closeMobileMenu()">
                  <i class="fas fa-users me-1"></i>
                  Registered Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToAdminFeedbacks(); closeMobileMenu()">
                  <i class="fas fa-comments me-1"></i>
                  Feedbacks
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToAdminEnrolled(); closeMobileMenu()">
                  <i class="fas fa-user-graduate me-1"></i>
                  Enrolled
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToAdminManageCourses(); closeMobileMenu()">
                  <i class="fas fa-cogs me-1"></i>
                  Manage Courses
                </a>
              </li>
            </ng-container>
            
            <!-- User Links -->
            <ng-container *ngIf="role === 'user'">
              <li class="nav-item">
                <a class="nav-link" (click)="goToUserEnrolled(); closeMobileMenu()">
                  <i class="fas fa-book-open me-1"></i>
                  My Courses
                </a>
              </li>
            </ng-container>
          </ng-container>
          
          <!-- User dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle user-dropdown" href="#" id="navbarDropdown" 
               role="button" (click)="toggleUserDropdown()" [attr.aria-expanded]="isUserDropdownOpen">
              <i class="fas fa-user-circle me-1"></i>
              {{ username$ | async }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" [class.show]="isUserDropdownOpen" 
                aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" (click)="logout(); closeMobileMenu()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
        
        <!-- Login button for non-authenticated users -->
        <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
          <a class="nav-link nav-login-btn" (click)="goToLogin(); closeMobileMenu()">
            <i class="fas fa-sign-in-alt me-1"></i>
            Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
