<div class="page-container">
  <h1>{{ course?.title || 'No Title' }}</h1>
  <div class="content-container">
    <div class="image-container" *ngIf="course?.imageUrl; else noImage">
      <img [src]="course?.imageUrl" [alt]="course?.title || 'Course Image'" class="course-image" />
    </div>
    <ng-template #noImage>
      <div class="no-image-placeholder">No Image Available</div>
    </ng-template>
    <div class="text-container">
      <p class="description">{{ course?.body || 'No description available.' }}</p>
      <p class="price">Price: {{ course?.price != null ? (course?.price === 0 ? 'Free' : 'Rs.' + course?.price) : 'N/A' }}</p>
    </div>
  </div>
  <div class="actions-container">
    <button mat-button (click)="goBack()">Back to Courses</button>
    <ng-container *ngIf="course">
      <button mat-raised-button color="primary" (click)="applyForCourse()" 
              *ngIf="allowApply && !(isAdmin$ | async) && !(isEnrolled$ | async)">
        Apply
      </button>
      <button mat-raised-button color="primary" disabled 
              *ngIf="(isAdmin$ | async)">
        Admin
      </button>
      <button mat-raised-button color="primary" disabled 
              *ngIf="!(isAdmin$ | async) && (isEnrolled$ | async)">
        Already Enrolled
      </button>
    </ng-container>
  </div>
</div>
