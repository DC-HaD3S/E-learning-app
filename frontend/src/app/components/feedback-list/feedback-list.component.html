<div class="feedback-list-container">
  <h2>Feedback List</h2>

  <div class="sort-controls">
    <label for="sort">Sort by:</label>
<select id="sort" (change)="sortFeedbacksFromEvent($event)">
  <option value="">-- Select --</option>
  <option value="courseName:asc">Course Name (A-Z)</option>
  <option value="courseName:desc">Course Name (Z-A)</option>
  <option value="rating:asc">Rating (Low to High)</option>
  <option value="rating:desc">Rating (High to Low)</option>
  <option value="username:asc">Username (A-Z)</option>        
  <option value="username:desc">Username (Z-A)</option>       
</select>

  </div>

  <div *ngFor="let feedback of feedbacks" class="feedback-item">
    <app-details-card
      [title]="'Feedback ' + feedback.id"
      [details]="[
        'User: ' + feedback.username,
        'Course name: ' + feedback.courseName,
        'Rating: ' + feedback.rating,
        'Comments: ' + feedback.comments
      ]">
    </app-details-card>
  </div>
</div>
