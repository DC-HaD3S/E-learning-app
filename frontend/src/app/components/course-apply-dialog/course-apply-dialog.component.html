<mat-card-header>
  <mat-card-title>Applying for {{ data.course.title }}</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="applyForm.get('name')?.touched && applyForm.get('name')?.invalid">
        Name is required (min 3 characters).
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="applyForm.get('email')?.touched && applyForm.get('email')?.invalid">
        Valid email is required.
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="confirmation">I confirm my enrollment</mat-checkbox>
    <mat-error *ngIf="applyForm.get('confirmation')?.touched && applyForm.get('confirmation')?.invalid">
      You must confirm to enroll.
    </mat-error>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="applyForm.invalid">Submit</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card-content>
